<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guru Krupa Tour and Travels - Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe2e2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: rgb(123, 160, 80);
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #34495e;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #1abc9c;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #df8484;
            border-radius: 5px;
        }
        .booking-form button {
            background-color: #2c3e50;
            color: rgb(145, 140, 140);
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #1abc9c;
        }
        footer {
            background-color: #0c57a1;
            color: rgb(216, 129, 243);
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
        }
    </style>
</head>
<body  >

    <header>
        <h1>Guru Krupa Tour and Travels</h1>

    </header>

   

    <div class="container">
        <h2>Hotel Booking Form</h2>
      

        <form action="https://getform.io/f/bdrnymnb" method="POST" class="booking-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="room">Room Type</label>
            <select id="room" name="room">
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>

  

</body>
</html>
